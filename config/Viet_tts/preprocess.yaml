dataset: "viet_tts"

path:
  corpus_path: "../data/"
  lexicon_path: "./lexicon/viet-tts-lexicon.txt"
  raw_path: "./raw_data"
  preprocessed_path: "./preprocessed_data/vlsp2017-sp"

preprocessing:
# default 512
  val_size: 512
  text:
    text_cleaners: ["vietnamese_cleaners"]
    language: "en"
  audio:
    sampling_rate: 22050
    max_wav_value: 32768.0
  stft:
    filter_length: 1024
    hop_length: 256
    win_length: 1024
  mel:
    n_mel_channels: 80
    mel_fmin: 0
    mel_fmax: 8000 # please set to 8000 for HiFi-GAN vocoder, set to null for MelGAN vocoder
  pitch:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True # default is True
  energy:
    feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
    normalization: True # default is True
