path:
  ckpt_path: "./output/ckpt/chieuthuong"
  log_path: "./output/log/chieuthuong"
  result_path: "./output/result/chieuthuong"
optimizer:
  batch_size: 1
  betas: [0.9, 0.98]
  eps: 0.000000001
  weight_decay: 0.0
  grad_clip_thresh: 1.0
  grad_acc_step: 1
  warm_up_step: 4000
  # anneal_steps: [30000, 40000, 50000]
  anneal_steps: [300000, 400000, 500000]
  anneal_rate: 0.3
step:
  total_step: 900000
  log_step: 5000
  synth_step: 5000
  val_step: 5000
  save_step: 5000
